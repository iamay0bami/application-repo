name: Recommendation Service CI

on:
  push:
    paths:
      - 'src/recommendationservice.yml/**' # Only trigger if files in this folder change
  workflow_dispatch: # Allows you to run it manually (Requirement #5)

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t iamay0bami/recommendationservice.yml:latest ./src/recommendationservice

      - name: Trivy Vulnerability Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'iamay0bami/recommendationservice.yml:latest'
          format: 'table'
          exit-code: '0' # Does not fail the build if vulnerabilities are found, but will report them
          severity: 'CRITICAL,HIGH'

      - name: Push to Docker Hub
        run: |
          docker push iamay0bami/recommendationservice.yml:latest